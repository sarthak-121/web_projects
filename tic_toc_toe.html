<!DOCTYPE html>
<html lang="en">
<head>
  <title>tic_tac_toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
      .cell {
          border: 5px solid;
          border-collapse: collapse;
          height: 100px;
          width: 100px;
          text-align: center;
          font-family: "Comic Sans MS";
          font-size: 50px;
          cursor: pointer;
      }
      table {
          margin: 10px 200px 10px 200px;
      }

  </style>
</head>
<body>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <th scope="row" class="cell" id="0">X</th>
                <th class="cell" id="1">X</th>
                <th class="cell" id="2">X</th>
            </tr>
            <tr>
                <th scope="row" class="cell" id="3">X</th>
                <th class="cell" id="4">X</th>
                <th class="cell" id="5">X</th>
            </tr>
            <tr>
                <th scope="row" class="cell"  id="6">X</th>
                <th class="cell" id="7">X</th>
                <th class="cell" id="8">X</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
